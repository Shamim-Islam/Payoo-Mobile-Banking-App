<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking App</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center outfit-fonts"
  >
    <div
      class="h-[130px] w-[320px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white rounded-3xl p-8 w-[402px]">
      <div>
        <lebel class="font-semibold">Mobile Number</lebel>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-none focus:ring-none"
          id="mobile-number"
        />
      </div>
      <div class="mt-5">
        <lebel class="font-semibold">4 Digit Pin</lebel>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-none focus:ring-none"
          id="pin-number"
        />
      </div>
      <button
        class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-[white]"
        id="login-btn"
      >
        Login
      </button>
    </form>

    <!-- Js scripts -->
    <script src="./script.js"></script>
  </body>
</html>
