<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking App</title>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] outfit-fonts max-w-lg mx-auto">
    <header class="bg-white">
      <navbar
        class="min-h-[60px] flex items-center justify-between p-3 border-b-1 border-gray-400"
      >
        <div class="left flex items-center">
          <img src="./assets/Group.png" alt="" class="h-[50px]" />
          <div class="ml-3">
            <h2 class="font-extrabold text-[#080808e6]">
              $ <span id="available-balance">45000</span>
            </h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <button class="btn text-[#08080880] rounded-lg">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"
            ></i>
            Log Out
          </button>
        </div>
      </navbar>
    </header>
    <section class="p-6 bg-white rounded-b-3xl">
      <!-- Heading and description -->
      <div>
        <h1 class="text-2xl text-[#080808] font-semibold mb-3">
          ðŸ”¥ Welcome to Payooo!
        </h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- Main menu -->
      <div class="mt-8 grid grid-cols-3 gap-4">
        <!-- min-h-[200px] -->
        <!-- Menu-1 -->
        <div class="border-1 border-[#0808081a] text-center p-5 rounded-xl">
          <img src="./assets/wallet1.png" alt="" class="mx-auto mb-2" />
          <h2 class="text-[#080808b3]">Add Money</h2>
        </div>

        <!-- Menu-2 -->
        <div class="border-1 border-[#0808081a] text-center p-5 rounded-xl">
          <img src="./assets/send1.png" alt="" class="mx-auto mb-2" />
          <h2 class="text-[#080808b3]">Add Money</h2>
        </div>

        <!-- Menu-3 -->
        <div class="border-1 border-[#0808081a] text-center p-5 rounded-xl">
          <img src="./assets/money1.png" alt="" class="mx-auto mb-2" />
          <h2 class="text-[#080808b3]">Add Money</h2>
        </div>

        <!-- Menu-4 -->
        <div class="border-1 border-[#0808081a] text-center p-5 rounded-xl">
          <img src="./assets/bonus1.png" alt="" class="mx-auto mb-2" />
          <h2 class="text-[#080808b3]">Add Money</h2>
        </div>

        <!-- Menu-5 -->
        <div class="border-1 border-[#0808081a] text-center p-5 rounded-xl">
          <img src="./assets/purse1.png" alt="" class="mx-auto mb-2" />
          <h2 class="text-[#080808b3]">Add Money</h2>
        </div>

        <!-- Menu-6 -->
        <div class="border-1 border-[#0808081a] text-center p-5 rounded-xl">
          <img src="./assets/transaction1.png" alt="" class="mx-auto mb-2" />
          <h2 class="text-[#080808b3]">Add Money</h2>
        </div>
      </div>
    </section>
    <section class="all-form-sections">
      <!-- Add money -->
      <div class="p-6">
        <h1 class="mb-4 font-semibold text-xl">Add Money</h1>
        <form action="" class="p-6 bg-white rounded-3xl">
          <div>
            <h1 class="text-[#080808b3] font-semibold mb-3">Select A Bank</h1>
            <select
              class="select w-full rounded-3xl text-[#08080880] bg-[#f4f5f7] focus:outline-none focus:ring-none"
              id="add-bank"
            >
              <option disabled selected class="">Select bank</option>
              <option>Bangladesh Bank</option>
              <option>Sonali Bank</option>
              <option>Dutch Bangla Bank</option>
              <option>Community Bank</option>
              <option>First Security Islami Bank</option>
            </select>
          </div>
          <div class="mt-4">
            <lebel class="font-semibold text-[#080808b3]"
              >Bank Account Number</lebel
            >
            <br />
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-none focus:ring-none w-full"
              id="add-account-number"
            />
          </div>
          <div class="mt-4">
            <lebel class="font-semibold text-[#080808b3]">Amount to Add</lebel>
            <br />
            <input
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-none focus:ring-none w-full"
              id="add-amount"
            />
          </div>
          <div class="mt-4">
            <lebel class="font-semibold text-[#080808b3]">Pin Number</lebel>
            <br />
            <input
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl focus:outline-none focus:ring-none w-full"
              id="add-pin"
            />
          </div>
          <button
            class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-[white] text-[16px] py-[20px]"
            id="add-money-btn"
          >
            Add Money
          </button>
        </form>
      </div>
    </section>

    <script src="./home.js"></script>
  </body>
</html>
